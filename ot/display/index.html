<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Pages Grid View</title>
    <style>
        /* Optional: CSS for styling the grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: #f9f9f9;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="grid-container" id="htmlGrid">
        <!-- HTML pages will be inserted here dynamically -->
    </div>

    <script src="displayHtmlPages.js"></script>
</body>
</html>
