				/* 使用CSS动画fadeIn，持续1秒 */
			}

			@keyframes fadeIn {
				from {
					opacity: 0;
				}

				to {
					opacity: 1;
				}
			}

			.con_img_2 {
				animation: bounce 0.5s infinite alternate;
				/* 上下弹跳动画，持续0.5秒，无限循环 */
			}

			@keyframes bounce {
				from {
					transform: translateY(0);

			.first {

			}

			@keyframes slide-in {
				0% {
					opacity: 0;
					transform: translateX(-100%);
					/* 图片初始位置设置在容器左侧外面 */
				}

				100% {
					opacity: 1;
					transform: translateX(0);
					/* 图片最终位置设置在容器内部 */
				}
			}

			.first2 {

			.four {

				/* 使用CSS动画zoom，持续2秒钟，无限循环，并在每个循环中交替播放 */
			}

			@keyframes zoom {
				0% {
					transform: scale(1);
					/* 图片初始大小为1倍 */
				}

				50% {
					transform: scale(1.2);
					/* 图片放大到1.2倍 */
				}

				100% {
					transform: scale(1);
					/* 图片恢复到初始大小 */
				}
			}

			#three {
				animation: zoom 0.6s infinite alternate;
			}

			.rob {
				position: relative;
				animation: swing 2s infinite;
				/* 摆动动画持续时间为2秒，无限循环 */
			}

			@keyframes swing {
				0% {
					transform: translateX(0);
				}

				25% {
					transform: translateX(20px) rotate(-5deg);
				}

				75% {
					transform: translateX(-20px) rotate(5deg);

				100% {
