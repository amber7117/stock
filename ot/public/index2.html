<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }
    .content {
        flex: 1;
    }
    .sidebar {
        height: 100%;
        padding-top: 20px;
        position: fixed;
        top: 56px;
        left: 0;
        width: 200px;
        background-color: #f8f9fa;
    }
    .main-content {
        margin-left: 220px;
        padding: 20px;
    }
    .card img {
        height: 150px;
        object-fit: cover;
    }
    footer {
        position: relative;
        bottom: 0;
        width: 100%;
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
</style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">Dashboard</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Templates</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Settings</a>
            </li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content main-content">
        <div class="container">
            <div class="row" id="imageGrid">
                <!-- Images will be inserted here -->
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        &copy; 2023 My Website. All rights reserved.
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            $.get('/api/images', function(images) {
                const imageGrid = $('#imageGrid');
                images.forEach(image => {
                    const colDiv = $('<div class="col-md-4"></div>');
                    const cardDiv = $('<div class="card mb-4"></div>');
                    const img = $(`<img src="/images/${image}" class="card-img-top" alt="Thumbnail">`);
                    const cardBody = $('<div class="card-body"></div>');
                    const cardTitle = $('<h5 class="card-title"></h5>').text(image);
                    const cardText = $('<p class="card-text"></p>').text('A short description or snippet from the image.');

                    cardBody.append(cardTitle, cardText);
                    cardDiv.append(img, cardBody);
                    colDiv.append(cardDiv);
                    imageGrid.append(colDiv);
                });
            });
        });
    </script>
</body>
</html>
